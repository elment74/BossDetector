<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rasial Drop Notifier (ChatboxReader)</title>

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
  ></script>

  <!-- RuneApps CSS -->
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css" />

  <!-- NO alt1.min.js CDN—Alt1 injects `alt1` automatically -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-bottom: 4px;
    }
    p {
      margin-top: 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #fa0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, select, button {
      margin-top: 4px;
      padding: 6px;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #555;
      background: #2e2e2e;
      color: #f0f0f0;
      outline: none;
    }
    button {
      cursor: pointer;
      background: #007acc;
      border: none;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #005a99;
    }
    .section {
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a2a;
    }
    .info-text {
      font-size: 0.85rem;
      color: #bbb;
    }
  </style>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css" />
</head>
<body class="nis">
<h2>Rasial Drop Notifier</h2>
<p>Uses Alt1’s ChatboxReader to OCR your chat and post rare Rasial drops to Discord.</p>

<div class="section">
  <label for="webhookUrl">Discord Webhook URL</label>
  <input
          type="text"
          id="webhookUrl"
          placeholder="https://discord.com/api/webhooks/…" />

  <label for="userId">Your Discord User ID</label>
  <input
          type="text"
          id="userId"
          placeholder="123456789012345678" />
</div>

<button id="startBtn">Start Monitoring</button>
<div id="status">Idle</div>

<script src="./main.js"></script>
</body>
</html>
